<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>BookFast-Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <!-- LOGO -->
            <img class="logo" src="img/logo.png" alt="logo">
            <!-- SEARCH BAR -->
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <!-- SEARCH-ICON -->
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <!-- USER-NAVIGATION -->
            <nav class="user-nav">
                <!-- BOOKMARK ICON -->
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-price-ribbon"></use>
                    </svg>
                    <span class="user-nav__notification">10</span>
                </div>
                <!-- CHAT ICON -->
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">15</span>
                </div>
                <!-- PROFILE-PIC -->
                <div class="user-nav__user">
                    <img src="img/user.JPG" class="user-nav__user-photo" alt="Suriya">
                    <span class="user-nav__user-name">Suriya</span>
                </div>
            </nav>
        </header>
        <!-- CONTENT -> SIDEBAR -> HOTEL-VIEW -->
        <div class="content">
            <!-- SIDEBAR -->
            <nav class="sidebar">

                <!-- HOME -->
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>
                                Home
                            </span>
                        </a>
                    </li>

                    <!-- Flight -->
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                            </svg>
                            <span>
                                Flight
                            </span>
                        </a>
                    </li>

                    <!-- Car Rental -->
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>
                                Car Rental
                            </span>
                        </a>
                    </li>

                    <!-- Hotels -->
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>
                                Tours
                            </span>
                        </a>
                    </li>
                </ul>
                <!-- LEGAL -->
                <div class="legal-content">
                        <svg class="legal-content__icon">
                            <use xlink:href="img/sprite.svg#icon-facebook-with-circle"></use>
                        </svg>
                        <svg class="legal-content__icon">
                            <use xlink:href="img/sprite.svg#icon-instagram-with-circle"></use>
                        </svg>
                        <svg class="legal-content__icon">
                            <use xlink:href="img/sprite.svg#icon-twitter-with-circle"></use>
                        </svg>
                        <svg class="legal-content__icon">
                            <use xlink:href="img/sprite.svg#icon-youtube-with-circle"></use>
                        </svg>
                    <span class="legal-content__text">&copy; 2019 by BookFast.com. All Rights Reserved.</span>
                </div>
            </nav>

            <main class="hotel-view">
                <!-- GALLERY -->
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="hotel 2" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="hotel 3" class="gallery__photo">
                    </figure>
                </div>
                <!-- OVERVIEW -->
                <div class="overview">
                    <!-- HEADING -->
                    <h1 class="overview__heading">
                        Hotel Las Palmas
                    </h1>
                    <!-- STAR ICON -->
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>
                    <!-- LOCATION-PIN + LOCATION NAME -->
                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location"></use>
                        </svg>
                        <button class=" btn-inline">Albufeira, Portugal</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-avg">8.6</div>
                        <div class="overview__rating-count">429 Votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
