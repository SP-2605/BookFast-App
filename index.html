<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>BookFast-Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
        <!-- HEADER -->
            <header class="header">
                <!-- LOGO -->
                <img class="logo" src="img/logo.png" alt="logo">
                <!-- SEARCH BAR -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <!-- SEARCH-ICON -->
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <!-- USER-NAVIGATION -->
                <nav class="user-nav">
                    <!-- BOOKMARK ICON -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-price-ribbon"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <!-- CHAT ICON -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">15</span>
                    </div>
                    <!-- PROFILE-PIC -->
                    <div class="user-nav__user">
                        <img src="img/user.JPG" class="user-nav__user-photo" alt="Suriya">
                        <span class="user-nav__user-name">Suriya</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="hotel-view">
                    Hotel-View
                </main>
            </div>
        </div>
    </body>
</html>
